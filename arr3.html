<html>
<head>
<title>Array1</title>
</head>
<body>
<script>
let arr=[10,20,30,40]
document.write("before <br>")
document.write(arr+"<br>")
//direct assignment

arr[2]=33
document.write("after DAS <br>")
document.write(arr+"<br>")

//by using splice 


arr.splice(0,1,11)
arr.splice(0,2,15,25)
document.write("after splice <br>")
document.write(arr+"<br>")
</script>
</body>
</html>
