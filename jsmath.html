<html>
<body>
<script>
let num=Number(prompt("Enter Number"))
let marks=[78,88,99]
let x=10
let y=2
//Math properties
document.write(Math.PI+"<br>")
document.write(Math.E+"<br>")
document.write(Math.SQRT9+"<br>")
//Math functions 
document.write(`Absolute value of ${num} is:`
+Math.abs(num)+"<br>")
document.write(`Round value of ${num} is:`
+Math.round(num)+"<br>")
document.write(`Ceil value of ${num} is:`
+Math.ceil(num)+"<br>")
document.write(`Floor value of ${num} is:`
+Math.floor(num)+"<br>")
document.write(`Power of value of ${x},${y} is:`
+Math.pow(x,y)+"<br>")
document.write(`sqrt value of ${num} is:`
+Math.sqrt(num)+"<br>")
document.write(`min value is:`+Math.min(11,22,33)+"<br>")
document.write(`max value is:`+Math.max(...marks)+"<br>")
document.write(`Random value is:`+Math.random()+"<br>")
</script>
</body>
</html>
