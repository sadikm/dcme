<html>
<head>
<title>2-d Array</title>
</head>
<body>
<script>
let mat=[
	 [1,2,3],
	 [4,5,6],
	 [7,8,9]
	]
		 
//accessing
document.write(mat[1][0]+"<br>")
document.write(mat[2][2]+"<br>")

//modifying
mat[1][0]=44
mat[2][2]=99

document.write(mat[1][0]+"<br>")
document.write(mat[2][2]+"<br>")

</script>
</body>
</html>
